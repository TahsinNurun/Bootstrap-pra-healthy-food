<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive food/Restaurant website Design</title>
    <link rel="stylesheet" href="Css/all.min.css">
    <link rel="stylesheet" href="fonts/fontawesome.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Css/main.css">
    <script src = "new folder/jquery-3.6.0.min.js"></script>
</head>

<body>

    <!-- header starts -->
    <header id="header">
        <nav>
            <ul>
                <li><a href="#home">home</a></li>
                <li><a href="#special">special</a></li>
                <li><a href="#about">about</a></li>
                <li><a href="#dish">dishes</a></li>
                <li><a href="#contact">contact</a></li>
            </ul>
        </nav>

        <div class="fas fa-hamburger">
            
        </div>

        <a href="#" class="logo"><img src="Assets/logo.png" width="50px" height="50px" alt=""></a>
    </header>
    

    <!-- header ends -->

    <!-- home starts -->
    <section id="home" class="container-fluid"> 
        <div class="row min-vh-100 align-items-center">
            <div class="col-md-8 ml-md-5 text-md-left text-center content">
                <h1>food that you can't resist</h1>
                <h2>enjoy the marvelous taste</h2>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ad, ratione? Quos eaque blanditiis quasi non fugit voluptatum reiciendis maxime ratione.</p>
                <a href="#special"><button>get started</button></a>
            </div>
        </div>
    </section>
    <!-- home ends -->





    <!-- script part start -->
    <script>
        $(document).ready(function(){
            $('.fa-hamburger').click(function(){
                $(this).toggleClass('fa-times');
                $('nav').toggleClass('nav-toggle');
            })

            $('nav ul li a').click(function(){
                $('.fa-hamburger').removeClass('fa-times');
                $('nav').removeClass('nav-toggle');

            })
        })
    </script>

</body>

</html>
